

group 'com.github.protobuf.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.google.protobuf'
apply plugin: 'idea'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
    }
}

dependencies {
    compile 'com.google.protobuf:protobuf-java:3.5.1'
    // util dependency to convert proto to json
    compile 'com.google.protobuf:protobuf-java-util:3.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //compile 'io.grpc:grpc-stub:1.0.0-pre2'
    //compile 'io.grpc:grpc-protobuf:1.0.0-pre2'
    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java
    //compile group: 'com.google.protobuf', name: 'protobuf-java', version: '4.0.0-rc-2'
    // https://mvnrepository.com/artifact/com.google.protobuf/protoc
    //implementation group: 'com.google.protobuf', name: 'protoc', version: '4.0.0-rc-2', ext: 'pom'

}

protobuf {
    protoc {
        // The artifact spec for the Protobuf Compiler
        artifact = 'com.google.protobuf:protoc:3.5.1'
    }
}
